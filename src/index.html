<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Mate</title>
</head>
<body>
    <div id="content">
        <header>
            <input type="text" id="cityInput">
            <button id="cityInputBtn">Search City</button>
        </header>
    
        <main>
            <div id="heroSec">
                <section id="cityName"></section>
                <section id="weatherPngSec">
                    <img src="#" alt="Weather Png" id="weatherPng">
                </section>
                <section id="weatherValue"></section>
                <section id="weatherText"></section>
            </div>
    
            <section id="humiditySec">
                <span id="humidity" class="value"></span>
                <span class="secLabel">Humidity</span>
            </section>

            <section id="precipitationSec">
                <span id="precipitation" class="value"></span>
                <span class="secLabel">Precipitation</span>
            </section>
            <section id="feelslikeSec">
                <span id="feelslike" class="value"></span>
                <span class="secLabel">Feels Like</span>
            </section>
            <section id="windSec">
                <span id="wind" class="value"></span>
                <span class="secLabel">Wind Speed</span>
            </section>

        </main>
        <div id="loaderDiv" style="display: none;">
            <section id="loader"></section>
        </div>
    </div>

</body>
</html>
